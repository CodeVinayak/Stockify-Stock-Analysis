<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload and Display</title>
    <style>
        /* Apply gradient background to the whole page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(to right, #f9d423 0%, #ff4e50 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1,
        h2 {
            text-align: center;
        }

        /* Styling the file input and button */
        input[type="file"] {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f9d423;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #ff4e50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f03e41;
        }

        /* Styling the table */
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #ff4e50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }


    </style>
</head>

<body>
    <h1>Upload CSV File</h1>
    <input type="file" id="csvFileInput" accept=".csv" />
    <button onclick="loadCSV()">Upload and Show Data</button>

    <h2>CSV Data:</h2>
    <table id="csvTable"></table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        function loadCSV() {
            const fileInput = document.getElementById('csvFileInput');
            const file = fileInput.files[0];

            if (file) {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        const data = results.data;
                        displayTable(data);
                    }
                });
            } else {
                alert('Please upload a file.');
            }
        }

        function displayTable(data) {
            const table = document.getElementById('csvTable');
            table.innerHTML = '';

            // Filter out headers with "Compare"
            const headers = Object.keys(data[0]).filter(header => !header.includes('Compare'));

            // Create the table headers
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Create table rows for each entry, excluding "Compare" columns
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    td.setAttribute('data-label', header);
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }
    </script>
</body>

</html>
