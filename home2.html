<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Tools</title>
    <link rel="stylesheet" href="home2styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="percentage-calculator">
            <h2>Percentage Calculator</h2>
            <input type="number" id="value" placeholder="Enter value">
            <input type="number" id="percentage" placeholder="Enter percentage">
            <button onclick="calculatePercentage()">Calculate</button>
            <p id="percentage-result"></p>
        </div>
        
        <div class="box" id="buyback-advice">
            <h2>Buyback Advice</h2>
            <input type="number" id="current-price" placeholder="Current stock price">
            <input type="number" id="buyback-price" placeholder="Buyback price">
            <button onclick="getBuybackAdvice()">Get Advice</button>
            <p id="buyback-result"></p>
        </div>
        
        <div class="box" id="garbage-value">
            <h2>Garbage Value Calculator</h2>
            <input type="number" id="book-value" placeholder="Book value per share">
            <input type="number" id="market-price" placeholder="Market price per share">
            <button onclick="calculateGarbageValue()">Calculate</button>
            <p id="garbage-value-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
